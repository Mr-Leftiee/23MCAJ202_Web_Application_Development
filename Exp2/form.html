<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form</title>
  </head>
  <body>
    <form>
      <h1>Form</h1>
      <label>Enter Name :</label>
      <input type="text" placeholder="Enter your name" /><br /><br />
      <label>Enter Email :</label>
      <input type="email" placeholder="Enter your email" /><br /><br />
      <label>Enter Phone :</label>
      <input type="number" placeholder="Enter your phone" /><br /><br />
      <label>Enter Password :</label>
      <input type="password" /><br /><br />
      <label>Select Qualification :</label>
      <select>
        <option value="High school">High School</option>
        <option value="Higher Secondary">Higher Secondary</option></select
      ><br /><br />
      <label>Select Gender :</label>
      <input type="radio" name="Gender" value="Male" />
      <label>Male</label>
      <input type="radio" name="Gender" value="Female" />
      <label>Female</label>
      <input type="radio" name="Gender" value="Other" />
      <label>Other</label><br /><br />
      <label>Message :</label>
      <textarea placeholder="Enter a Message"></textarea><br /><br />
      <label>Date of birth :</label>
      <input type="date" /><br /><br />
      <label>Upload a resume :</label>
      <input type="file" /><br /><br />
      <label>Select your favorite color :</label>
      <input type="color" /><br /><br />
      <label>Subscribe to newsletter :</label>
      <input type="checkbox" /><br /><br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
